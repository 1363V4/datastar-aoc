<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOCD* - {{PROBLEM_NAME}}</title>
    <link rel="icon" href="/static/img/dragon.svg">
    <link rel="stylesheet" href="/static/css/site.css">
	<script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.6/bundles/datastar.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/animejs/dist/bundles/anime.umd.min.js"></script> -->

<body class="gc">
    <h1 class="gt-xl gp-m"><a href="{{PROBLEM_URL}}" target="_blank">{{PROBLEM_NAME}}</a></h1>
    <form id="totoform" data-on:submit="@post('/solve', {openWhenHidden: true})" data-preserve-attr>

    	<div data-signals:problem_id="'{{PROBLEM_ID}}'"></div>
        <input id="user-input" name="input" type="text" required placeholder="{{INPUT_PLACEHOLDER}}" data-bind:input>
    </form>
</body>
</html>
